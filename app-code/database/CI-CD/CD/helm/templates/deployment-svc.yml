apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec: 
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      db: mysql
      tier: db
  strategy:
    type: Recreate 

  template: 
    metadata: 
      labels: 
        db: mysql
        tier: db
    spec: 
      volumes:
        - name: mysql-init-db
          configMap:
            name: mysql-initdb-config
          
      containers:
        - name: mysql-cont
          image: mysql:8.0
          imagePullPolicy: Always

          ports:
            - name: mysql
              containerPort: 3306
          
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD 

            - name: MYSQL_HEALTHCHECK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_HEALTHCHECK_PASSWORD

            - name: MYSQL_HEALTHCHECK_USER
              value: healthcheck

          volumeMounts:
            - name: mysql-init-db
              mountPath: /docker-entrypoint-initdb.d
              # subPath: init.sql  # Mount only init.sql, not the entire ConfigMap
            
          # ─────────────────────────────
          # STARTUP PROBE
          # ───────────────────────────── 
          # Purpose:
          # - Give MySQL enough time to initialize
          # - Prevent liveness probe from killing it during startup      
          startupProbe:
            exec:
              command: ['sh', '-c', 'mysqladmin ping -h 127.0.0.1 -u healthcheck -p"$MYSQL_HEALTHCHECK_PASSWORD" >/dev/null 2>&1']
            initialDelaySeconds: 15
            failureThreshold: 30   # 30 × 5s = 150s max startup time
            periodSeconds: 5 
            timeoutSeconds: 10

          # ─────────────────────────────
          # READINESS PROBE
          # ─────────────────────────────
          # Purpose:
          # - Check if MySQL is ready to accept queries
          # - Pod is removed from Service if this fails
          readinessProbe:
            exec:
              command: ['sh', '-c', 'mysql -h 127.0.0.1 -u healthcheck -p"$MYSQL_HEALTHCHECK_PASSWORD" -e "SELECT 1" >/dev/null 2>&1']
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3

          # ─────────────────────────────
          # LIVENESS PROBE
          # ─────────────────────────────
          # Purpose:
          # - Restart container if MySQL is hung or dead
          livenessProbe:
            exec:
              command: ['sh', '-c', 'mysqladmin -h 127.0.0.1 -u healthcheck -p"$MYSQL_HEALTHCHECK_PASSWORD" >/dev/null 2>&1']
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
            
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-svc
  labels:
    db: mysql
spec:
  #type: ClusterIP
  clusterIP: None # This means we are going to use Pod IP directly
  selector:
    db: mysql
    tier: db
  ports:
  - name: mysqldb-port
    protocol: "TCP"
    port: 3306           # Service port
    targetPort: 3306     # Container port
